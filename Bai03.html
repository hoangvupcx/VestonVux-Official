    <script>
        var yearTimer = null;
        var stuTimer = null;
        var proTimer = null;

        $(document).ready(function() {
           var year = $("#year")
           var student = $("#student")
           var program = $("#program")


           $(window).scroll(function() {
            if ($(this).scrollTop() >= $('.scroll').prop('offsetTop')) {
                if (yearTimer === null)
                    yearTimer = start(year, 5, 30, "year")
                if (stuTimer === null)
                    stuTimer = start(student, 1000, 1000000, "student")
                if (proTimer === null)
                    proTimer = start(program, 10, 100, "program")
               }
           })
        })

        function start(element, steps, max, type) {
            var value = parseInt(element.text())

            if (value < max)
                return setInterval(function() {
                    if (value < max) {
                        value += steps
                        element.text(value)
                    } else {
                        if (type === "year")
                            clearInterval(yearTimer)
                        else if (type === "student")
                            clearInterval(stuTimer)
                        else if (type === "program")
                            clearInterval(proTimer);

                        console.log(Math.random())
                    }
                    
                }, 10)
        }
    </script>
